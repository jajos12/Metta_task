<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flight Route Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #ff6b35;
            --primary-light: #ff8c42;
            --primary-dark: #e55a2b;
            --secondary: #004e89;
            --accent: #f7931e;
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --bg-tertiary: #2a2f4a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d1;
            --text-muted: #8892b0;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
            --glow: 0 0 30px rgba(255, 107, 53, 0.3);
            --radius-lg: 24px;
            --radius-xl: 32px;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        html, body { 
            height: 100%; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        body { 
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            position: relative;
        }
        
        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .layout { 
            display: flex; 
            height: 100vh; 
            position: relative;
            z-index: 2;
        }
        
        .sidebar { 
            width: 320px; 
            backdrop-filter: blur(20px); 
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            padding: 32px 24px; 
            display: flex; 
            flex-direction: column; 
            gap: 32px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.6;
        }
        
        .logo { 
            font-weight: 800; 
            font-size: 1.5rem; 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            display: flex; 
            align-items: center; 
            gap: 12px;
            position: relative;
        }
        
        .logo::before {
            content: '✈';
            font-size: 1.8rem;
            background: none;
            -webkit-text-fill-color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .hint-block { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 24px; 
            border-radius: var(--radius-lg);
            font-size: 0.9rem; 
            line-height: 1.6;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .hint-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }
        
        .hint-block:hover::before {
            left: 100%;
        }
        
        .hint-block h4 { 
            margin: 0 0 16px; 
            font-size: 0.8rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hint-block h4::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }
        
        .chips { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
        }
        
        .chip { 
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 12px 16px; 
            font-size: 0.75rem; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        
        .chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chip:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--glow);
            color: var(--text-primary);
        }
        
        .chip:hover::before {
            opacity: 0.1;
        }
        
        .main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }
        
        .chat-wrapper { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            margin: 24px; 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl); 
            box-shadow: var(--shadow-xl);
            overflow: hidden; 
            border: 1px solid var(--glass-border);
            position: relative;
        }
        
        .chat-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.05), rgba(247, 147, 30, 0.05));
            pointer-events: none;
        }
        
        .chat-header { 
            padding: 32px 32px 24px; 
            font-size: 2rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 1px solid var(--glass-border);
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            position: relative;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 32px;
            right: 32px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.6;
        }
        
        .badge { 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 0.7rem; 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-weight: 700; 
            letter-spacing: 0.05em;
            box-shadow: var(--glow);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: var(--glow); }
            to { box-shadow: 0 0 40px rgba(255, 107, 53, 0.5); }
        }
        
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 32px; 
            scroll-behavior: smooth;
            position: relative;
            padding-bottom: 140px; /* reserve space for input bar */
        }
        
        #chat::-webkit-scrollbar { 
            width: 8px; 
        }
        
        #chat::-webkit-scrollbar-track { 
            background: transparent; 
        }
        
        #chat::-webkit-scrollbar-thumb { 
            background: var(--glass-bg);
            border-radius: 4px;
            border: 1px solid var(--glass-border);
        }
        
        .msg { 
            display: flex; 
            margin-bottom: 32px; 
            gap: 20px; 
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn { 
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            } 
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .msg.user { 
            flex-direction: row-reverse; 
        }
        
        .avatar { 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            font-weight: 700; 
            font-size: 0.9rem; 
            box-shadow: var(--glow);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
        }
        
        .avatar.llm { 
            background: linear-gradient(135deg, var(--secondary), #0066cc);
        }
        
        .bubble { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 24px 28px; 
            border-radius: 24px; 
            max-width: 75%; 
            font-size: 1rem; 
            line-height: 1.6;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
        
        .bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
            pointer-events: none;
        }
        
        .msg.user .bubble { 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: var(--glow);
        }
        
        .bubble .meta { 
            font-size: 0.7rem; 
            opacity: 0.6; 
            margin-top: 16px; 
            letter-spacing: 0.05em; 
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .typing { 
            display: inline-flex;
            gap: 4px;
        }
        
        .typing span { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            background: var(--primary);
            border-radius: 50%; 
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        .typing span:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1.2); 
                opacity: 1;
            }
        }
        
        .input-bar { 
            position: absolute;
            bottom: 0; 
            left: 0; 
            right: 0; 
            padding: 32px; 
            background: linear-gradient(180deg, transparent, var(--glass-bg) 60%);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }
        
        .input-inner { 
            display: flex; 
            gap: 16px;
            position: relative;
        }
        
        .input-inner input { 
            flex: 1; 
            padding: 20px 24px; 
            font-size: 1.1rem; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            outline: none; 
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .input-inner input::placeholder {
            color: var(--text-muted);
        }
        
        .input-inner input:focus { 
            border-color: var(--primary);
            box-shadow: var(--glow), var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .input-inner button { 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 700; 
            padding: 20px 32px; 
            border: none; 
            border-radius: 24px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            letter-spacing: 0.02em;
            box-shadow: var(--glow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .input-inner button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .input-inner button:hover { 
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 50px rgba(255, 107, 53, 0.6);
        }
        
        .input-inner button:hover::before {
            left: 100%;
        }
        
        .graph-panel { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 32px; 
            border-top: 1px solid var(--glass-border);
            position: relative;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }
        .modal {
            width: min(1000px, 90%);
            max-height: 80vh;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.4s ease;
        }
        .modal-header {
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(135deg, rgba(255,107,53,0.1), rgba(247,147,30,0.05));
        }
        .modal-header h3 { margin:0; font-size: 1rem; letter-spacing:0.1em; font-weight:700; color: var(--primary); text-transform: uppercase; }
        .modal-close { cursor:pointer; border:none; background:var(--glass-bg); color:var(--text-secondary); padding:8px 14px; border-radius:10px; font-weight:600; font-size:0.75rem; letter-spacing:0.05em; }
        .modal-close:hover { background: var(--primary); color:#fff; }
        .modal-body { padding: 24px 28px; overflow:auto; }
        .modal-footer { padding:16px 24px; border-top:1px solid var(--glass-border); display:flex; justify-content:flex-end; gap:12px; }
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform:translateY(0);} }
        /* Route legend styles */
        .route-legend { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 16px 18px; 
            margin-top: 4px;
            font-size: 0.75rem;
            line-height: 1.35;
        }
        .route-legend h4 { 
            margin: 0 0 4px; 
            font-size: 0.65rem; 
            letter-spacing: 0.12em; 
            font-weight: 700; 
            color: var(--primary); 
            text-transform: uppercase; 
            display:flex; 
            align-items:center; 
            gap:8px;
        }
        .route-item { 
            display:flex; 
            align-items:flex-start; 
            gap:8px; 
            background: rgba(255,255,255,0.03); 
            padding:8px 10px; 
            border-radius:10px; 
            position:relative;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }
        .route-item:hover { background: rgba(255,255,255,0.07); }
        .route-color-box { 
            width:14px; 
            height:14px; 
            border-radius:4px; 
            box-shadow:0 0 0 2px rgba(255,255,255,0.15) inset, 0 0 6px 0 rgba(0,0,0,0.4); 
            flex-shrink:0; 
            margin-top:2px; 
            position:relative;
        }
        .route-item span.path { flex:1; word-break: break-word; }
        .route-id-tag { 
            font-size:0.55rem; 
            font-weight:700; 
            letter-spacing:0.1em; 
            opacity:0.75; 
            margin-right:4px; 
            text-transform:uppercase; 
            background: rgba(255,255,255,0.08); 
            padding:2px 5px; 
            border-radius:6px; 
        }
        .route-total { opacity:0.65; font-size:0.6rem; font-weight:600; margin-left:6px; }
        .legend-empty { color: var(--text-muted); font-size:0.65rem; }
        .legend-actions { display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
        .legend-actions button { 
            background: var(--glass-bg); 
            border:1px solid var(--glass-border); 
            color: var(--text-secondary); 
            font-size:0.6rem; 
            letter-spacing:0.08em; 
            padding:6px 10px; 
            border-radius:8px; 
            cursor:pointer; 
            font-weight:600; 
            transition: all .25s ease;
        }
        .legend-actions button:hover { background: var(--primary); color:#fff; }
        .metric-toggle { display:flex; gap:6px; flex-wrap:wrap; margin-top:8px; }
        .metric-toggle button { 
            background: var(--glass-bg); 
            border:1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size:0.55rem;
            padding:5px 8px;
            border-radius:6px;
            cursor:pointer;
            font-weight:600;
            letter-spacing:0.08em;
            transition: all .25s ease;
        }
        .metric-toggle button.active { background: var(--primary); color:#fff; box-shadow:0 0 8px rgba(255,107,53,0.5); }
        .metric-toggle button:hover { background: var(--primary); color:#fff; }
        .export-actions { display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; }
        .export-actions button { 
            background: var(--glass-bg); 
            border:1px solid var(--glass-border); 
            color: var(--text-secondary); 
            font-size:0.55rem; 
            padding:5px 8px; 
            border-radius:6px; 
            cursor:pointer; 
            font-weight:600; 
            letter-spacing:0.08em; 
            transition: all .25s ease; 
        }
        .export-actions button:hover { background: var(--primary); color:#fff; }
        .edge-tooltip { 
            position: fixed; 
            background: var(--bg-tertiary); 
            padding:8px 10px; 
            font-size:0.6rem; 
            border:1px solid var(--glass-border); 
            border-radius:8px; 
            pointer-events:none; 
            z-index:100; 
            box-shadow: var(--shadow-lg); 
            max-width:240px; 
            line-height:1.3; 
            color: var(--text-secondary); 
            backdrop-filter: blur(10px);
        }
        .edge-tooltip strong { color: var(--text-primary); }
        .edge-tooltip .metrics { display:flex; flex-direction:column; gap:2px; margin-top:4px; }
        
        .graph-panel h4 { 
            margin: 0 0 24px; 
            font-size: 0.9rem; 
            letter-spacing: 0.1em; 
            font-weight: 700; 
            color: var(--primary);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .graph-panel h4::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }
        
        #graph { 
            max-width: 100%; 
            overflow-x: auto;
            padding: 20px;
            border-radius: var(--radius-lg);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }
        
        .metta-call { 
            margin-top: 24px; 
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: 20px 24px; 
            border-radius: var(--radius-lg);
            font-size: 0.85rem; 
            position: relative;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
        }
        
        .metta-call button.copy { 
            position: absolute; 
            top: 16px; 
            right: 16px; 
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 8px; 
            font-size: 0.7rem; 
            padding: 8px 12px; 
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        
        .metta-call button.copy:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }
        
        @media (max-width: 900px) { 
            .sidebar { 
                display: none; 
            } 
            .layout {
                flex-direction: column;
            }
            .bubble { 
                max-width: 90%; 
            }
        }
        
        /* Floating action elements */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--primary), transparent);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle 12s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    <div class="floating-particles"></div>
    
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">Route LLM</div>
            <div class="hint-block">
                <h4>🚀 Examples</h4>
                <div class="chips" id="chips">
                    <div class="chip" data-q="Find the fastest route from Jimma to Addis">⚡ Fastest Jimma→Addis</div>
                    <div class="chip" data-q="Find the cheapest route from Bahirdar to Mekele">💰 Cheapest Bahirdar→Mekele</div>
                    <div class="chip" data-q="Find the shortest distance route from Hawassa to Arbaminch">📏 Shortest Hawassa→Arbaminch</div>
                    <div class="chip" data-q="(flight-route TestCity DemoCity (Duration 3 Cost 2100 Distance 260))">➕ Add sample fact</div>
                </div>
            </div>
            <div class="hint-block">
                <h4>💡 Format Help</h4>
                <div><code>(flight-route CityA CityB (Duration d Cost c Distance x))</code></div>
            </div>
        </aside>
        <main class="main">
            <div class="chat-wrapper">
                <div class="chat-header">
                    Flight Route Finder 
                    <span class="badge">AI POWERED</span>
                </div>
                <div id="chat"></div>
                <div class="graph-panel" id="graphPanel" style="display:none; margin-top:auto;">
                    <!-- kept for backward compatibility but hidden; modal will be used -->
                </div>
                <div class="input-bar">
                    <form id="chatForm" class="input-inner" autocomplete="off">
                        <input id="userInput" type="text" placeholder="Ask for a route or paste a (flight-route ...) fact" />
                        <button type="submit">Send ✈</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Visualization Modal -->
    <div class="modal-overlay" id="vizModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Visualization</h3>
                <button class="modal-close" id="closeViz">Close ✕</button>
            </div>
            <div class="modal-body">
                <div id="graph" style="margin-bottom:24px;"></div>
                <div id="routeLegend" class="route-legend" style="display:none;"></div>
                <div class="metta-call" id="mettaCall" style="display:none;">
                    <button class="copy" id="copyCall">COPY</button>
                    <code id="mettaCallCode"></code>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            const floatingContainer = document.querySelector('.floating-particles');
            
            // Background particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
            
            // Floating particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (12 + Math.random() * 8) + 's';
                floatingContainer.appendChild(particle);
            }
        }
        
        createParticles();

        const chat = document.getElementById('chat');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const graphDiv = document.getElementById('graph');
        const graphPanel = document.getElementById('graphPanel'); // legacy (unused)
        const mettaCallBox = document.getElementById('mettaCall');
        const mettaCallCode = document.getElementById('mettaCallCode');
        const copyCallBtn = document.getElementById('copyCall');
        const chips = document.getElementById('chips');
        const vizModal = document.getElementById('vizModal');
        const closeViz = document.getElementById('closeViz');
        const routeLegend = document.getElementById('routeLegend');
    let metricMode = 'auto'; // 'auto' | 'duration' | 'cost' | 'distance' | 'all'

        // Distinct route color palette
        const routeColors = [
            '#ff6b35', // vivid orange
            '#2dd4bf', // teal
            '#fbbf24', // amber
            '#6366f1', // indigo
            '#10b981', // emerald
            '#f472b6', // pink
            '#a855f7', // purple
            '#06b6d4', // cyan
            '#ef4444', // red
            '#84cc16', // lime
            '#fb7185', // rose
            '#0ea5e9', // sky
            '#d97706', // dark orange
            '#14b8a6'  // deep teal
        ];
        let lockedRoute = null; // clicked route highlight lock

        function openViz() { vizModal.style.display='flex'; }
        function closeVizModal() { vizModal.style.display='none'; }
        closeViz.addEventListener('click', closeVizModal);
        vizModal.addEventListener('click', e => { if (e.target === vizModal) closeVizModal(); });

        function addMsg(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ' + sender;
            const avatar = document.createElement('div');
            avatar.className = 'avatar ' + (sender === 'llm' ? 'llm' : '');
            avatar.textContent = sender === 'user' ? 'You' : 'AI';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = text.replace(/\n/g,'<br/>');
            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            bubble.appendChild(meta);
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
            return bubble;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            addMsg(text, 'user');
            userInput.value = '';
            graphDiv.innerHTML = '';
            mettaCallBox.style.display = 'none';
            const loadingBubble = addTyping();

            // Determine if this is a fact (Metta fact format) or a question
            let isFact = text.startsWith('(flight-route') && text.endsWith(')');
            let endpoint = isFact ? '/add-fact' : '/route';
            let payload = isFact ? { fact: text } : { query: text };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                loadingBubble.parentElement.remove();
                if (data.error) {
                    addMsg('⚠️ ' + data.error, 'llm');
                    return;
                }
                if (isFact) {
                    addMsg('✅ Fact added successfully!', 'llm');
                } else {
                    addMsg('🎯 ' + (data.answer || 'No answer returned.'), 'llm');
                    const lastBubble = chat.lastElementChild.querySelector('.bubble');
                    if (data.metta_call) {
                        mettaCallCode.textContent = data.metta_call;
                        mettaCallBox.style.display = 'block';
                    }
                    if (data.graph && data.graph.nodes && data.graph.edges) {
                        const toggleBtn = document.createElement('button');
                        toggleBtn.textContent = 'Open Visualization';
                        Object.assign(toggleBtn.style, {
                            marginTop: '16px', background: 'var(--glass-bg)', border:'1px solid var(--glass-border)', color:'var(--text-primary)', padding:'10px 16px', borderRadius:'12px', cursor:'pointer', fontSize:'0.75rem', fontWeight:'600', letterSpacing:'0.05em'
                        });
                        toggleBtn.addEventListener('click', () => {
                            renderGraph(data.graph);
                            openViz();
                        });
                        lastBubble.appendChild(toggleBtn);
                    }
                }
            } catch (err) {
                loadingBubble.parentElement.remove();
                addMsg('❌ An error occurred. Please try again.', 'llm');
            }
        });

        // Lightweight casual greeting handler (client-side) to avoid LLM/metta call
        const casualPatterns = /^(hi|hello|hey|howdy|yo|sup|good (morning|evening|afternoon))\b/i;
        chatForm.addEventListener('submit', e => {
            // Already handled above, this is additive logic handled before fetch
        });

        // Intercept before sending to backend
        chatForm.addEventListener('submit', function casualInterceptor(ev){
            const text = userInput.value.trim();
            if (casualPatterns.test(text)) {
                ev.stopImmediatePropagation(); // prevent duplicate execution
                ev.preventDefault();
                addMsg(text, 'user');
                userInput.value = '';
                setTimeout(() => {
                    addMsg("👋 Hi! Ask me for routes like 'Fastest Jimma to Addis' or add a fact with a (flight-route ...) form.", 'llm');
                }, 200);
            }
        }, {capture:true});

        function addTyping() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg llm';
            const avatar = document.createElement('div');
            avatar.className = 'avatar llm';
            avatar.textContent = 'AI';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
            return bubble;
        }

        copyCallBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(mettaCallCode.textContent).then(() => {
                copyCallBtn.textContent = 'COPIED ✓';
                setTimeout(() => copyCallBtn.textContent = 'COPY', 2000);
            });
        });

        if (chips) {
            chips.addEventListener('click', e => {
                const c = e.target.closest('.chip');
                if (!c) return;
                userInput.value = c.dataset.q;
                userInput.focus();
            });
        }

        // --- Graph rendering with weighted layout & drag ---
        let currentLayout = {}; // nodeId -> {x,y}
        let dragState = null; // {id, offsetX, offsetY}
        function parseWeight(label) {
            if (!label) return 100;
            const m = label.match(/(\d+(?:\.\d+)?)/);
            if (!m) return 100;
            const v = parseFloat(m[1]);
            if (isNaN(v)) return 100;
            return v;
        }
        function weightSpacing(w) {
            // sqrt scaling keeps large distances reasonable
            return 80 + Math.sqrt(Math.max(1, w)) * 6;
        }
        function initialLayout(nodes, edges) {
            const ordered = nodes.map(n => n.id);
            let x = 80;
            const baseY = 140;
            const amp = 60;
            ordered.forEach((id, i) => {
                if (i > 0) {
                    // find an edge between previous and current to influence spacing
                    const prev = ordered[i-1];
                    const e = edges.find(ed => (ed.from === prev && ed.to === id) || (ed.from === id && ed.to === prev));
                    const w = e ? parseWeight(e.label) : 100;
                    x += weightSpacing(w);
                }
                const y = baseY + Math.sin(i * 0.9) * amp; // wave pattern
                currentLayout[id] = { x, y };
            });
        }
        function attachDrag(svgEl) {
            svgEl.addEventListener('pointerdown', e => {
                const target = e.target.closest('g.node');
                if (!target) return;
                const id = target.getAttribute('data-id');
                if (!id) return;
                const { x, y } = currentLayout[id];
                dragState = { id, offsetX: e.clientX - x, offsetY: e.clientY - y };
                target.classList.add('dragging');
                svgEl.setPointerCapture(e.pointerId);
            });
            svgEl.addEventListener('pointermove', e => {
                if (!dragState) return;
                const { id, offsetX, offsetY } = dragState;
                const nx = e.clientX - offsetX;
                const ny = e.clientY - offsetY;
                currentLayout[id] = { x: nx, y: ny };
                updateNodePosition(id);
                updateEdges();
            });
            svgEl.addEventListener('pointerup', e => {
                if (dragState) {
                    const nodeEl = svgEl.querySelector(`g.node[data-id="${dragState.id}"]`);
                    if (nodeEl) nodeEl.classList.remove('dragging');
                }
                dragState = null;
            });
            svgEl.addEventListener('pointerleave', e => {
                dragState = null;
            });
        }
        function updateNodePosition(id) {
            const nodeEl = graphDiv.querySelector(`svg g.node[data-id="${id}"]`);
            if (!nodeEl) return;
            const { x, y } = currentLayout[id];
            nodeEl.setAttribute('transform', `translate(${x},${y})`);
        }
        function updateEdges() {
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('path.edge').forEach(p => {
                const from = p.getAttribute('data-from');
                const to = p.getAttribute('data-to');
                if (!(from in currentLayout) || !(to in currentLayout)) return;
                const f = currentLayout[from];
                const t = currentLayout[to];
                const order = Number(p.getAttribute('data-order')) || 0;
                const gsize = Number(p.getAttribute('data-gsize')) || 1;
                const centerOffset = (gsize - 1) / 2;
                const offsetIndex = order - centerOffset;
                const baseMidY = Math.min(f.y, t.y) - 60;
                const spread = 18;
                const midX = (f.x + t.x) / 2;
                const midY = baseMidY - offsetIndex * spread;
                const d = `M${f.x},${f.y} Q${midX},${midY} ${t.x},${t.y}`;
                p.setAttribute('d', d);
            });
            svg.querySelectorAll('text.edge-label').forEach(lbl => {
                const from = lbl.getAttribute('data-from');
                const to = lbl.getAttribute('data-to');
                if (!(from in currentLayout) || !(to in currentLayout)) return;
                const f = currentLayout[from];
                const t = currentLayout[to];
                const order = Number(lbl.getAttribute('data-order')) || 0;
                const gsize = Number(lbl.getAttribute('data-gsize')) || 1;
                const centerOffset = (gsize - 1) / 2;
                const offsetIndex = order - centerOffset;
                const midX = (f.x + t.x) / 2;
                const midY = (Math.min(f.y, t.y) - 60 - offsetIndex * 18);
                lbl.setAttribute('x', midX);
                lbl.setAttribute('y', midY - 6);
            });
        }
        function renderGraph(graph) {
            if (!graph || !Array.isArray(graph.nodes) || !Array.isArray(graph.edges)) {
                graphDiv.innerHTML = '<p style="color:var(--text-muted);">No graph data.</p>';
                routeLegend.style.display = 'none';
                return;
            }
            // Normalize node list if backend returned primitives or objects
            const normalizedNodes = graph.nodes.map(n => {
                if (n == null) return { id: '?' };
                if (typeof n === 'string') return { id: n };
                if (typeof n === 'object' && 'id' in n) return { id: String(n.id) };
                return { id: String(n) };
            });
            // Deduplicate preserving order
            const seen = new Set();
            const nodes = [];
            for (const n of normalizedNodes) {
                if (!seen.has(n.id)) { seen.add(n.id); nodes.push(n); }
            }
            // Normalize edges
            const edges = (graph.edges || []).map(e => {
                if (!e) return null;
                const from = e.from || (e.source || e[0]);
                const to = e.to || (e.target || e[1]);
                const label = e.label || e.weight || e.value || 'route';
                const route = (typeof e.route !== 'undefined') ? Number(e.route) : (typeof e.route_index !== 'undefined' ? Number(e.route_index) : 0);
                if (!from || !to) return null;
                // Parse metrics from label (Duration d Cost c Distance x)
                const metrics = parseMetrics(String(label));
                return { from: String(from), to: String(to), label: String(label), route, metrics };
            }).filter(Boolean);
            // Add any missing nodes referenced only in edges
            edges.forEach(ed => {
                if (!seen.has(ed.from)) { seen.add(ed.from); nodes.push({id: ed.from}); }
                if (!seen.has(ed.to)) { seen.add(ed.to); nodes.push({id: ed.to}); }
            });
            if (!nodes.length) {
                graphDiv.innerHTML = '<p style="color:var(--text-muted);">No nodes to display.</p>';
                routeLegend.style.display = 'none';
                return;
            }
            initialLayout(nodes, edges);
            const width = Math.max(Object.values(currentLayout).reduce((mx, p) => Math.max(mx, p.x), 0) + 160, 800);
            const height = 320;
            let html = `<svg width="${width}" height="${height}" font-family='Inter, sans-serif' style="filter: drop-shadow(0 4px 20px rgba(255, 107, 53, 0.3)); touch-action: none;">`;
            html += `<defs>
                <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:${getComputedStyle(document.documentElement).getPropertyValue('--primary')};stop-opacity:1" />
                    <stop offset="100%" style="stop-color:${getComputedStyle(document.documentElement).getPropertyValue('--accent')};stop-opacity:1" />
                </linearGradient>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="${getComputedStyle(document.documentElement).getPropertyValue('--text-muted')}" />
                </marker>
            </defs>`;
            // Group edges by unordered node pair for curvature separation
            const pairGroups = new Map();
            edges.forEach((ed, idx) => {
                const key = ed.from < ed.to ? `${ed.from}|${ed.to}` : `${ed.to}|${ed.from}`;
                if (!pairGroups.has(key)) pairGroups.set(key, []);
                pairGroups.get(key).push(idx);
            });
            pairGroups.forEach(arr => arr.sort((a,b) => {
                const ra = edges[a].route, rb = edges[b].route;
                if (ra === rb) return a - b;
                return ra - rb;
            }));
            // Render colored edges with curvature offsets
            edges.forEach((edge, idx) => {
                const f = currentLayout[edge.from];
                const t = currentLayout[edge.to];
                if (!f || !t) return;
                const key = edge.from < edge.to ? `${edge.from}|${edge.to}` : `${edge.to}|${edge.from}`;
                const group = pairGroups.get(key) || [idx];
                const order = group.indexOf(idx);
                const groupSize = group.length;
                const centerOffset = (groupSize - 1) / 2;
                const offsetIndex = order - centerOffset;
                const baseMidY = Math.min(f.y, t.y) - 60;
                const spread = 18;
                const midX = (f.x + t.x) / 2;
                const midY = baseMidY - offsetIndex * spread;
                const d = `M${f.x},${f.y} Q${midX},${midY} ${t.x},${t.y}`;
                const stroke = routeColors[edge.route % routeColors.length];
                const strokeWidth = edge.route === 0 ? 3 : 2.5;
                html += `<path class="edge" data-from="${edge.from}" data-to="${edge.to}" data-route="${edge.route}" data-order="${order}" data-gsize="${groupSize}" d="${d}" stroke="${stroke}" stroke-opacity="0.9" stroke-width="${strokeWidth}" fill="none" marker-end="url(#arrow)" style="mix-blend-mode:screen;" data-duration="${edge.metrics.duration ?? ''}" data-cost="${edge.metrics.cost ?? ''}" data-distance="${edge.metrics.distance ?? ''}" data-raw="${encodeHTML(edge.label)}"/>`;
                html += `<text class="edge-label" data-from="${edge.from}" data-to="${edge.to}" data-route="${edge.route}" data-order="${order}" data-gsize="${groupSize}" text-anchor="middle" fill="${stroke}" fill-opacity="0.85" font-size="0.65rem" font-weight="600"></text>`;
            });
            // Nodes
            nodes.forEach(node => {
                const { x, y } = currentLayout[node.id];
                html += `<g class="node" data-id="${node.id}" transform="translate(${x},${y})" style="cursor:grab;">
                    <circle r="36" fill="url(#nodeGrad)" stroke="white" stroke-width="2" />
                    <text text-anchor="middle" dy="0.35em" fill="white" font-size="0.9rem" font-weight="600">${node.id}</text>
                </g>`;
            });
            html += `</svg>`;
            graphDiv.innerHTML = html;
            graphDiv.scrollLeft = graphDiv.scrollWidth;
            // Fill edge labels after nodes added
            const svgEl = graphDiv.querySelector('svg');
            svgEl.querySelectorAll('text.edge-label').forEach(lbl => {
                const from = lbl.getAttribute('data-from');
                const to = lbl.getAttribute('data-to');
                const route = Number(lbl.getAttribute('data-route'));
                const ed = edges.find(e => ((e.from === from && e.to === to) || (e.from === to && e.to === from)) && e.route === route);
                if (ed) lbl.textContent = formatEdgeLabel(ed.metrics, ed.label);
            });
            updateEdges();
            attachDrag(svgEl);
            buildRouteLegend(edges);
            attachEdgeTooltips(svgEl);
            addMetricControls();
            addExportControls();
        }
        function buildRouteLegend(edges) {
            if (!edges.length) { routeLegend.style.display='none'; return; }
            const byRoute = new Map();
            edges.forEach(ed => {
                if (!byRoute.has(ed.route)) byRoute.set(ed.route, []);
                byRoute.get(ed.route).push(ed);
            });
            const routes = [...byRoute.keys()].sort((a,b)=>a-b);
            let html = '<h4>Routes</h4>';
            if (!routes.length) { html += '<div class="legend-empty">No routes parsed.</div>'; }
            routes.forEach(rIdx => {
                const rEdges = byRoute.get(rIdx);
                // Attempt simple reconstruction of path sequence
                const fromSet = new Set(rEdges.map(e => e.from));
                const toSet = new Set(rEdges.map(e => e.to));
                let start = [...fromSet].find(f => !toSet.has(f)) || rEdges[0].from;
                const adj = new Map();
                rEdges.forEach(e => { if (!adj.has(e.from)) adj.set(e.from, []); adj.get(e.from).push(e.to); });
                const seq = [start];
                let cur = start;
                const maxHops = rEdges.length + 5;
                for (let i=0;i<maxHops;i++) {
                    const outs = (adj.get(cur) || []).sort();
                    if (!outs.length) break;
                    const nxt = outs.shift();
                    seq.push(nxt);
                    cur = nxt;
                    if (seq.length > rEdges.length + 5) break;
                }
                let total = 0;
                for (let i=0;i<seq.length-1;i++) {
                    const a = seq[i], b = seq[i+1];
                    const edge = rEdges.find(e => e.from === a && e.to === b);
                    if (edge) { const m = edge.label.match(/(\d+(?:\.\d+)?)/); if (m) total += parseFloat(m[1]); }
                }
                const color = routeColors[rIdx % routeColors.length];
                const totalText = total ? `<span class=\"route-total\">Σ ${total}</span>` : '';
                html += `<div class=\"route-item\" data-route=\"${rIdx}\"><div class=\"route-color-box\" style=\"background:${color};\"></div><span class=\"path\"><span class=\"route-id-tag\">R${rIdx}</span>${seq.join(' → ')}${totalText}</span></div>`;
            });
            html += '<div class="legend-actions"><button type="button" id="highlightAll">HIGHLIGHT ALL</button><button type="button" id="dimAll">DIM ALL</button><button type="button" id="resetViz">RESET</button></div>';
            routeLegend.innerHTML = html;
            routeLegend.style.display = 'flex';
            routeLegend.querySelectorAll('.route-item').forEach(item => {
                item.addEventListener('mouseenter', () => highlightRoute(Number(item.dataset.route)) );
                item.addEventListener('mouseleave', () => clearHighlight());
                item.addEventListener('click', () => lockRoute(Number(item.dataset.route)) );
            });
            const hlAll = routeLegend.querySelector('#highlightAll');
            const dmAll = routeLegend.querySelector('#dimAll');
            const rsBtn = routeLegend.querySelector('#resetViz');
            if (hlAll) hlAll.onclick = () => highlightAll();
            if (dmAll) dmAll.onclick = () => dimAll();
            if (rsBtn) rsBtn.onclick = () => resetViz();
        }
        function highlightRoute(rIdx) {
            if (lockedRoute !== null) return; // don't override locked state
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('path.edge').forEach(p => {
                const pr = Number(p.getAttribute('data-route'));
                if (pr === rIdx) {
                    p.style.strokeOpacity = '1';
                    p.style.filter = 'drop-shadow(0 0 6px rgba(255,255,255,0.4))';
                } else {
                    p.style.strokeOpacity = '0.15';
                    p.style.filter = '';
                }
            });
            svg.querySelectorAll('text.edge-label').forEach(lbl => {
                const pr = Number(lbl.getAttribute('data-route'));
                lbl.style.opacity = (pr === rIdx) ? '1' : '0.2';
            });
        }
        function clearHighlight() {
            if (lockedRoute !== null) return;
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('path.edge').forEach(p => { p.style.strokeOpacity='0.9'; p.style.filter=''; });
            svg.querySelectorAll('text.edge-label').forEach(lbl => { lbl.style.opacity='0.85'; });
        }
        function lockRoute(rIdx) {
            if (lockedRoute === rIdx) { lockedRoute = null; clearHighlight(); return; }
            lockedRoute = rIdx;
            highlightRoute(rIdx);
        }
        function highlightAll() { lockedRoute = null; clearHighlight(); }
        function dimAll() {
            lockedRoute = null;
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('path.edge').forEach(p => { p.style.strokeOpacity='0.15'; p.style.filter=''; });
            svg.querySelectorAll('text.edge-label').forEach(lbl => { lbl.style.opacity='0.2'; });
        }
        function resetViz() { lockedRoute = null; clearHighlight(); }
        function parseMetrics(label) {
            const metricObj = { duration: null, cost: null, distance: null, raw: label };
            // Simple regex to capture numbers after keywords (case-insensitive)
            const d = label.match(/Duration\s+(\d+(?:\.\d+)?)/i);
            const c = label.match(/Cost\s+(\d+(?:\.\d+)?)/i);
            const dist = label.match(/Distance\s+(\d+(?:\.\d+)?)/i);
            if (d) metricObj.duration = parseFloat(d[1]);
            if (c) metricObj.cost = parseFloat(c[1]);
            if (dist) metricObj.distance = parseFloat(dist[1]);
            return metricObj;
        }
        function formatEdgeLabel(metrics, raw) {
            if (!metrics) return raw;
            if (metricMode === 'all') {
                const parts = [];
                if (metrics.duration != null) parts.push(`D:${metrics.duration}`);
                if (metrics.cost != null) parts.push(`C:${metrics.cost}`);
                if (metrics.distance != null) parts.push(`Dist:${metrics.distance}`);
                return parts.join(' ' ) || raw;
            }
            if (metricMode === 'duration' && metrics.duration != null) return `D:${metrics.duration}`;
            if (metricMode === 'cost' && metrics.cost != null) return `C:${metrics.cost}`;
            if (metricMode === 'distance' && metrics.distance != null) return `Dist:${metrics.distance}`;
            if (metricMode === 'auto') {
                if (metrics.duration != null) return `D:${metrics.duration}`;
                if (metrics.cost != null) return `C:${metrics.cost}`;
                if (metrics.distance != null) return `Dist:${metrics.distance}`;
            }
            return raw;
        }
        function updateMetricLabels() {
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('text.edge-label').forEach(lbl => {
                const from = lbl.getAttribute('data-from');
                const to = lbl.getAttribute('data-to');
                const route = Number(lbl.getAttribute('data-route'));
                const pathEl = svg.querySelector(`path.edge[data-from="${from}"][data-to="${to}"][data-route="${route}"]`) || svg.querySelector(`path.edge[data-from="${to}"][data-to="${from}"][data-route="${route}"]`);
                if (!pathEl) return;
                const metrics = {
                    duration: pathEl.getAttribute('data-duration') ? Number(pathEl.getAttribute('data-duration')) : null,
                    cost: pathEl.getAttribute('data-cost') ? Number(pathEl.getAttribute('data-cost')) : null,
                    distance: pathEl.getAttribute('data-distance') ? Number(pathEl.getAttribute('data-distance')) : null
                };
                const raw = pathEl.getAttribute('data-raw') || '';
                lbl.textContent = formatEdgeLabel(metrics, raw);
            });
        }
        function addMetricControls() {
            if (document.getElementById('metricToggle')) return; // already added
            const wrap = document.createElement('div');
            wrap.className = 'metric-toggle';
            wrap.id = 'metricToggle';
            const modes = [
                {id:'auto', label:'AUTO'},
                {id:'duration', label:'DUR'},
                {id:'cost', label:'COST'},
                {id:'distance', label:'DIST'},
                {id:'all', label:'ALL'}
            ];
            modes.forEach(m => {
                const btn = document.createElement('button');
                btn.textContent = m.label;
                btn.dataset.mode = m.id;
                if (m.id === metricMode) btn.classList.add('active');
                btn.addEventListener('click', () => {
                    metricMode = m.id;
                    wrap.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateMetricLabels();
                });
                wrap.appendChild(btn);
            });
            routeLegend.appendChild(wrap);
        }
        function addExportControls() {
            if (document.getElementById('exportActions')) return;
            const wrap = document.createElement('div');
            wrap.className = 'export-actions';
            wrap.id = 'exportActions';
            const btnSVG = document.createElement('button');
            btnSVG.textContent = 'EXPORT SVG';
            btnSVG.addEventListener('click', exportSVG);
            const btnPNG = document.createElement('button');
            btnPNG.textContent = 'EXPORT PNG';
            btnPNG.addEventListener('click', exportPNG);
            const btnIso = document.createElement('button');
            btnIso.textContent = 'ISOLATE LOCKED';
            btnIso.addEventListener('click', isolateLockedRoute);
            const btnShowAll = document.createElement('button');
            btnShowAll.textContent = 'SHOW ALL';
            btnShowAll.addEventListener('click', () => { lockedRoute = null; clearIsolation(); });
            const btnAnim = document.createElement('button');
            btnAnim.textContent = 'ANIMATE LOCKED';
            btnAnim.addEventListener('click', () => { if (lockedRoute != null) animateRoute(lockedRoute); });
            const btnStopAnim = document.createElement('button');
            btnStopAnim.textContent = 'STOP ANIM';
            btnStopAnim.addEventListener('click', stopRouteAnimation);
            wrap.appendChild(btnSVG); wrap.appendChild(btnPNG); wrap.appendChild(btnIso); wrap.appendChild(btnShowAll); wrap.appendChild(btnAnim); wrap.appendChild(btnStopAnim);
            routeLegend.appendChild(wrap);
        }
        function exportSVG() {
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svg);
            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www.w3.org\/2000\/svg"/)) {
                source = source.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            const blob = new Blob([source], {type:'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'routes.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        function exportPNG() {
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svg);
            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www.w3.org\/2000\/svg"/)) {
                source = source.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            const img = new Image();
            const svgBlob = new Blob([source], {type:'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = svg.viewBox.baseVal && svg.viewBox.baseVal.width ? svg.viewBox.baseVal.width : svg.width.baseVal.value;
                canvas.height = svg.viewBox.baseVal && svg.viewBox.baseVal.height ? svg.viewBox.baseVal.height : svg.height.baseVal.value;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#0a0e27';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(img,0,0);
                URL.revokeObjectURL(url);
                canvas.toBlob(b => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(b);
                    a.download = 'routes.png';
                    document.body.appendChild(a); a.click(); document.body.removeChild(a);
                }, 'image/png');
            };
            img.src = url;
        }
        function isolateLockedRoute() {
            if (lockedRoute == null) return; // need a locked route first (click legend item)
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('path.edge').forEach(p => {
                const pr = Number(p.getAttribute('data-route'));
                p.style.display = (pr === lockedRoute) ? '' : 'none';
            });
            svg.querySelectorAll('text.edge-label').forEach(lbl => {
                const pr = Number(lbl.getAttribute('data-route'));
                lbl.style.display = (pr === lockedRoute) ? '' : 'none';
            });
        }
        function clearIsolation() {
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            svg.querySelectorAll('path.edge, text.edge-label').forEach(el => { el.style.display=''; });
            clearHighlight();
        }
        // ---- Route Animation ----
        let routeAnimState = { active:false, cancel:false, tracer:null, currentEdgeIndex:0 };
        function animateRoute(routeIdx) {
            stopRouteAnimation();
            const svg = graphDiv.querySelector('svg');
            if (!svg) return;
            // Collect edges for route in order (attempt sequence reconstruction similar to legend)
            const edges = [...svg.querySelectorAll(`path.edge[data-route="${routeIdx}"]`)];
            if (!edges.length) return;
            // Build graph
            const uniqueNodes = new Set();
            const simpleEdges = edges.map(p => ({from:p.getAttribute('data-from'), to:p.getAttribute('data-to'), el:p}));
            simpleEdges.forEach(e => { uniqueNodes.add(e.from); uniqueNodes.add(e.to); });
            const fromSet = new Set(simpleEdges.map(e=>e.from));
            const toSet = new Set(simpleEdges.map(e=>e.to));
            let start = [...fromSet].find(f=>!toSet.has(f)) || simpleEdges[0].from;
            const adj = new Map();
            simpleEdges.forEach(e => { if(!adj.has(e.from)) adj.set(e.from, []); adj.get(e.from).push(e); });
            // Order edges greedily
            const ordered = [];
            let current = start;
            const safety = simpleEdges.length + 5;
            for (let i=0;i<safety;i++) {
                const list = (adj.get(current)||[]);
                if (!list.length) break;
                // pick first unused edge
                let idx = list.findIndex(ed => !ed._used);
                if (idx === -1) break;
                const edge = list[idx];
                edge._used = true;
                ordered.push(edge);
                current = edge.to;
                if (ordered.length === simpleEdges.length) break;
            }
            if (!ordered.length) return;
            // Prepare tracer circle
            let tracer = svg.querySelector('#routeTracer');
            if (!tracer) {
                tracer = document.createElementNS('http://www.w3.org/2000/svg','circle');
                tracer.setAttribute('id','routeTracer');
                tracer.setAttribute('r','8');
                tracer.setAttribute('fill', routeColors[routeIdx % routeColors.length]);
                tracer.setAttribute('stroke','white');
                tracer.setAttribute('stroke-width','2');
                svg.appendChild(tracer);
            }
            tracer.style.display='';
            routeAnimState = { active:true, cancel:false, tracer, currentEdgeIndex:0 };
            // Reset dash styles
            ordered.forEach(e => {
                const path = e.el;
                path.style.transition = 'none';
                const len = path.getTotalLength();
                path.setAttribute('data-len', len);
                path.style.strokeDasharray = len;
                path.style.strokeDashoffset = len;
                path.style.opacity = '0.25';
            });
            function animateEdge(i) {
                if (routeAnimState.cancel) return;
                if (i >= ordered.length) { finishAnimation(); return; }
                routeAnimState.currentEdgeIndex = i;
                const edge = ordered[i];
                const path = edge.el;
                const len = Number(path.getAttribute('data-len')) || path.getTotalLength();
                path.style.opacity = '1';
                // Animate dash
                path.style.transition = 'stroke-dashoffset 0.9s linear, opacity 0.3s ease';
                requestAnimationFrame(()=>{ path.style.strokeDashoffset = '0'; });
                // Move tracer along path
                const startTs = performance.now();
                const duration = 900; // ms
                function step(ts) {
                    if (routeAnimState.cancel) return;
                    const t = Math.min(1, (ts - startTs)/duration);
                    const point = path.getPointAtLength(len * t);
                    routeAnimState.tracer.setAttribute('cx', point.x);
                    routeAnimState.tracer.setAttribute('cy', point.y);
                    if (t < 1) {
                        requestAnimationFrame(step);
                    } else {
                        // slight pause then next
                        setTimeout(()=>animateEdge(i+1), 120);
                    }
                }
                requestAnimationFrame(step);
            }
            function finishAnimation() {
                if (routeAnimState.tracer) {
                    routeAnimState.tracer.style.display='none';
                }
                ordered.forEach(e => { e.el.style.opacity='1'; e.el.style.strokeDasharray=''; e.el.style.strokeDashoffset=''; });
                routeAnimState.active=false;
            }
            animateEdge(0);
        }
        function stopRouteAnimation() {
            if (!routeAnimState.active) return;
            routeAnimState.cancel = true;
            const svg = graphDiv.querySelector('svg');
            if (svg) {
                svg.querySelectorAll('path.edge').forEach(p => {
                    p.style.strokeDasharray='';
                    p.style.strokeDashoffset='';
                    p.style.opacity='0.9';
                });
                const tracer = svg.querySelector('#routeTracer');
                if (tracer) tracer.style.display='none';
            }
            routeAnimState.active=false;
        }
        function attachEdgeTooltips(svg) {
            let tooltip = document.getElementById('edgeTooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.id = 'edgeTooltip';
                tooltip.className = 'edge-tooltip';
                tooltip.style.display = 'none';
                document.body.appendChild(tooltip);
            }
            const show = (e, p) => {
                const from = p.getAttribute('data-from');
                const to = p.getAttribute('data-to');
                const route = p.getAttribute('data-route');
                const dur = p.getAttribute('data-duration');
                const cost = p.getAttribute('data-cost');
                const dist = p.getAttribute('data-distance');
                const raw = decodeHTML(p.getAttribute('data-raw') || '');
                tooltip.innerHTML = `<strong>${from} → ${to}</strong><br/>Route: R${route}<div class="metrics">${dur?`<span>Duration: ${dur}</span>`:''}${cost?`<span>Cost: ${cost}</span>`:''}${dist?`<span>Distance: ${dist}</span>`:''}</div><div style="margin-top:4px; opacity:.6;">${raw}</div>`;
                tooltip.style.display = 'block';
                position(e);
            };
            const hide = () => { tooltip.style.display='none'; };
            const position = (e) => {
                const pad = 12;
                tooltip.style.left = (e.clientX + pad) + 'px';
                tooltip.style.top = (e.clientY + pad) + 'px';
            };
            svg.querySelectorAll('path.edge').forEach(p => {
                p.addEventListener('mousemove', ev => position(ev));
                p.addEventListener('mouseenter', ev => show(ev, p));
                p.addEventListener('mouseleave', hide);
            });
        }
        function encodeHTML(str) {
            return str.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]||c));
        }
        function decodeHTML(str) {
            const txt = document.createElement('textarea');
            txt.innerHTML = str;
            return txt.value;
        }
    </script>
